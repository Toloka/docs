        input_data:
          type: object
          description: Данные элемента разметки по схеме из шаблона проекта.
        output_data:
          type: object
          description: Результат обработки.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ItemError'
        created_at:
          type: string
          format: date-time
          description: Дата и время создания элемента разметки. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
        started_at:
          type: string
          format: date-time
          description: Дата и время запуска обработки элемента разметки. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
        finished_at:
          type: string
          format: date-time
          description: Дата и время завершения обработки элемента разметки. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).

    ItemsBulkCreateResponse:
      type: array
      items:
        type: string
        description: ID загруженного элемента разметки.

    ItemCreateForm:
      type: object
      description: Элемент с данными для разметки.
      required:
        - input_data
      properties:
        batch_id:
          type: string
          description: ID пакета данных.
        input_data:
          type: object
          description: Данные объекта в соответствии с input_spec Bespoke-решения.
        force_new_original:
          type: boolean
          default: false
          description: Флаг для отключения дедупликации для элемента данных из этого запроса. При значении параметра `true` элементы данных будут размечены заново, даже если для них существуют размеченные дубликаты.

    ItemsBulkCreateForm:
      type: object
      description: Элементы с данными для разметки. Не более 10 000 элементов в одном запросе.
      required:
        - items
      properties:
        batch_id:
          type: string
          description: ID пакета данных.
        items:
          type: array
          description: Список элементов.
          items:
            type: object
            description: Данные объекта в соответствии с input_spec Bespoke-решения.
        force_new_original:
          type: boolean
          default: false
          description: Флаг для отключения дедупликации для всех элементов данных из этого запроса. При значении параметра `true` элементы данных будут размечены заново, даже если для них существуют размеченные дубликаты.

    BatchListResult:
      type: object
      description: Ответ на запрос списка пакетов данных.
      properties:
        has_more:
          type: boolean
          default: false
        content:
          type: array
          items:
            $ref: '#/components/schemas/Batch'

    BatchSyncResponse:
      type: object
      description: Ответ на запрос синхронной обработки пакета данных.
      properties:
        batch:
          $ref: '#/components/schemas/Batch'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'

    Batch:
      type: object
      properties:
        id:
          type: string
          description: ID пакета данных.
        app_project_id:
          type: string
          description: ID проекта.
        status:
          type: string
          description: Состояние пакета данных, вычисляется на основе состояний элементов входящих в его состав.
          enum:
            - NEW
            - QUEUED
            - PROCESSING
            - COMPLETED
            - ERROR
            - CANCELLED
            - NO_MONEY
            - ARCHIVE
            - LOADING
            - STOPPING
            - STOPPED
        name:
          type: string
          description: Название пакета данных.
        item_count:
          type: integer
          description: Количество элементов в пакете данных.
        item_price:
          type: number
          format: double
          description: Цена обработки одного элемента разметки в пакете данных.
        cost:
          type: number
          format: double
          description: Стоимость обработки пакета данных.
        cost_of_processed:
          type: number
          format: double
          description: Стоимость уже обработанных элементов пакета данных.
        created_at:
          type: string
          format: date-time
          description: Дата и время создания пакета данных. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
        started_at:
          type: string
          format: date-time
          description: Дата и время запуска обработки пакета данных. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
        finished_at:
          type: string
          format: date-time
          description: Дата и время завершения обработки пакета данных. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
        read_only:
          type: boolean
        last_items_import:
          $ref: '#/components/schemas/ItemImport'
        confidence_avg:
          type: number
          format: double
          description: Среднее качество разметки.
        items_processed_count:
          type: integer
          description: Количество размеченных элементов.
        items_per_state:
          type: object
          description: Статистика по количеству элементов в каждом состоянии.
        current_time:
          type: string
          format: date-time
          description: |
            Дата и время на стороне сервера на момент формирования ответа.
            Формат соответствует ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]) в UTC.
        etd:
          type: string
          format: date-time
          description: |
            Ожидаемая дата и время завершения обработки пакета данных.
            Присутствует в ответах, если пакет находится в статусе `QUEUED`, иначе `null`.
            Формат соответствует ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]) в UTC.
        eta:
          type: string
          format: date-time
          description: |
            Ожидаемая дата и время окончания обработки пакета данных.
            Присутствует в ответах, если пакет находится в статусах `QUEUED` или `PROCESSING`, иначе `null`.
            Формат соответствует ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]) в UTC.
        app_project_eta:
          type: string
          format: date-time
          description: |
            Ожидаемая дата и время окончания обработки всех пакетов данных, относящихся к проекту.
            Присутствует, если в проекте есть пакеты в статусах `QUEUED` или `PROCESSING`, иначе `null`.
            Формат соответствует ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]) в UTC.
        priority_order:
          type: string
          description: Приоритет запуска пакета данных. `ONE` — самый высокий, элементы пакета данных с таким приоритетом будут отправлены в разметку первыми. По-умолчанию — `FIVE`.
          enum:
            - ONE
            - TWO
            - THREE
            - FOUR
            - FIVE

    BatchCreateForm:
      type: object
      properties:
        name:
          type: string
          description: Название пакета данных.
          example: Тестовый пакет данных.
        items:
          type: array
          items:
            type: object
            description: Данные элемента разметки по схеме из шаблона проекта (`input_spec`). Не более 10 000 элементов в одном запросе.
        priority_order:
          type: string
          description: Приоритет запуска пакета данных. `ONE` — самый высокий, элементы пакета данных с таким приоритетом будут отправлены в разметку первыми. Значение по-умолчанию — `FIVE`.
          enum:
            - ONE
            - TWO
            - THREE
            - FOUR
            - FIVE
        force_new_original:
          type: boolean
          default: false
          description: Флаг для отключения дедупликации для всех элементов данных из этого запроса. При значении параметра `true` элемент данных будет размечен заново, даже если для него существует размеченный дубликат.

    BatchCreateSyncForm:
      type: object
      properties:
        name:
          type: string
          description: Название пакета данных.
          example: Тестовый пакет данных
        items:
          type: array
          items:
            type: object
            description: Данные элемента разметки по схеме из шаблона проекта (`input_spec`). Не более 10 000 элементов в одном запросе.

    BatchPatchForm:
      type: object
      description: Форма частичного обновления пакета данных.
      properties:
        name:
          type: string
          description: Название пакета данных. Если не передано или пустое значение — название пакета данных не будет изменено.
          example: Тестовый пакет данных
        priority_order:
          type: string
          description: Приоритет запуска пакета данных. `ONE` — самый высокий, элементы пакета данных с таким приоритетом будут отправлены в разметку первыми. Если приоритет не задан в запросе — приоритет пакета данных будет оставлен без изменений.
          enum:
            - ONE
            - TWO
            - THREE
            - FOUR
            - FIVE

    ItemImport:
      type: object
      description: Мета-информация по асинхронной операции загрузки элементов (возможна через UI).
      properties:
        id:
          type: string
        records_count:
          type: integer
          description: Количество элементов в операции загрузки.
        records_processed:
          type: integer
          description: Количество успешно загруженных элементов в операции загрузки.
        errors:
          type: object
          description: Ошибки, возникшие в ходе операции загрузки.

    RequestError:
      type: object
      required:
        - request_id
        - code
        - message
      properties:
        request_id:
          type: string
          example: 337d68d1-974d-42b1-a2d0-6234f6373eed
          description: Внутренний идентификатор HTTP-запроса, в котором произошла ошибка. Его необходимо указывать при обращении в поддержку.
        code:
          type: string
          description: Строковый код ошибки.
          example: DOES_NOT_EXIST
        message:
          type: string
          description: Подробное описание ошибки.
          example: Объект не существует
        payload:
          type: object
          description: Дополнительная информация об ошибке. Может иметь разную структуру для разных ошибок.
          nullable: true
          example: {
            "instruction_class": "dog",
            "instruction_field": "example"
          }

    ItemError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Строковый код ошибки.
          example: DOES_NOT_EXIST
        message:
          type: string
          description: Подробное описание ошибки.
          example: Объект не существует
        payload:
          type: object
          description: Дополнительная информация об ошибке. Может иметь разную структуру для разных ошибок.
          nullable: true
          example: {
            "instruction_class": "dog",
            "instruction_field": "example"
          }
