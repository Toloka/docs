openapi: "3.0.2"
info:
  title: API Toloka Apps external
  version: "0.12"
servers:
  - url: https://toloka.dev/api/app/v0

tags:
  - name: app-project
    description: Проект с параметрами, которые вы укажете при создании. В нем уже будет настроен за вас интерфейс, контроль качества, выполнена декомпозиция и всё подготовлено — вам остается только загружать пакеты данных и отправлять их на разметку.
  - name: app
    description: Тип шаблонной задачи, которую вы хотите решить с помощью Толоки. В отличие от шаблонов проекта вам не придется настраивать всё самостоятельно.
  - name: item
    description: Элемент данных для разметки. Загружается в пакет данных вместе с другими элементами и отправляется на разметку вместе с другими элементами.
  - name: batch
    description: Пакет данных, который вы отправите на разметку за один раз. Пакет данных состоит из элементов разметки (items).

paths:
  /app-projects:
    get:
      tags:
        - app-project
      parameters:
        - name: app_id
          in: query
          description: ID Bespoke-решения, к которому относятся проекты.
          required: false
          schema:
            type: string
        - name: parent_app_project_id
          in: query
          description: ID проекта, который использовался при клонировании. Указывается только если вы создали новый проект с помощью клонирования. Клонировать проекты можно в веб-версии Толоки.
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Статус проекта.
          required: false
          schema:
            type: string
        - name: after_id
          in: query
          description: ID проекта, используемого для курсорной пагинации.
          required: false
          schema:
            type: string
        - name: id_gt
          in: query
          description: Проекты с ID больше указанного значения.
          required: false
          schema:
            type: string
        - name: id_gte
          in: query
          description: Проекты с ID больше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: id_lt
          in: query
          description: Проекты с ID меньше указанного значения.
          required: false
          schema:
            type: string
        - name: id_lte
          in: query
          description: Проекты с ID меньше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: name_gt
          in: query
          description: Проекты с именем лексикографически больше указанного значения.
          required: false
          schema:
            type: string
        - name: name_gte
          in: query
          description: Проекты с именем лексикографически больше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: name_lt
          in: query
          description: Проекты с именем лексикографически меньше указанного значения.
          required: false
          schema:
            type: string
        - name: name_lte
          in: query
          description: Проекты с именем лексикографически меньше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: created_gt
          in: query
          description: Проекты, созданные после указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_gte
          in: query
          description: Проекты, созданные после указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lt
          in: query
          description: Проекты, созданные до указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lte
          in: query
          description: Проекты, созданные до указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: 'Порядок и направление сортировки результатов.

            Доступные параметры:

              * `id` - по идентификатору;

              * `name` - по имени;

              * `created` — по дате создания. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).

            Несколько параметров можно указать через запятую.

            Чтобы изменить направление сортировки (сортировать по убыванию),
            добавьте знак дефиса перед параметром. Например, sort=-id.'
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Количество объектов на странице, по умолчанию принимает значение 100. Максимальное значение — 5000.
          required: false
          schema:
            type: string
        - name: scope
          in: query
          description: 'Проекты, созданные указанным диапазоном заказчиков:
            MY - Только я;
            COMPANY - Вся компания;
            REQUESTER_LIST - Заказчики с указанными идентификаторами.'
          required: false
          schema:
            type: string
        - name: requester_ids
          in: query
          description: Список идентификаторов заказчиков, разделенных запятой, для scope = REQUESTER_LIST.
          required: false
          schema:
            type: string

      summary: Получить список проектов
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#get-/app-projects):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      responses:
        '200':
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/AppProjectListResult'
          description: OK

    post:
      tags:
        - app-project
      summary: Создать новый проект
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#post-/app-projects):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      requestBody:
        description: Параметры нового проекта.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppProjectCreateForm'
      responses:
        '200':
          description: Создан проект в статусе CREATING.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppProject'

  /app-projects/{app_project_id}:
    get:
      tags:
        - app-project
      summary: Получить информацию о проекте
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#get-/app-projects/-app_project_id-):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
      - name: app_project_id
        in: path
        description: ID проекта.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppProject'
              examples:
                good:
                  value:
                    id: '1'
                    app_id: '20'
                    parent_app_project_id: '12'
                    status: CREATING
                    created: 2021-04-15 12:30:01.951000
                    name: My app-project
                    item_price: 0.2
                    parameters: { }
                    errors: []
                    read_only: false
                    app:
                      id: '1'
                      name: Some app

                bad:
                  value:
                    id: '1'
                    app_id: '20'
                    parent_app_project_id: ''
                    status: ERROR
                    created: 2021-04-15 12:30:01.951000
                    name: My app-project
                    item_price: 0.2
                    parameters: { }
                    errors:
                      - code: DOES_NOT_EXIST
                        message: Проект не существует
                        payload:
                          instruction_class: dog
                          instruction_field: example
                    read_only: false
                    app:
                      id: '1'
                      name: Some app


        '404':
          description: Проект {app_project_id} не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'

  /app-projects/{app_project_id}/archive:
    post:
      tags:
        - app-project
      summary: Архивировать проект
      description: |
        Проект переходит в статус ARCHIVE.

        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#post-/app-projects/-app_project_id-/archive):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK

  /app-projects/{app_project_id}/unarchive:
    post:
      tags:
        - app-project
      summary: Разархивировать проект
      description: |
        Проект переходит в последний статус, который был перед архивированием.

        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#post-/app-projects/-app_project_id-/unarchive):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK

  /app-projects/{app_project_id}/items/{item_id}:
    get:
      tags:
        - item
      summary: Получить информацию об элементе разметки
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#get-/app-projects/-app_project_id-/items/-item_id-):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string
        - name: item_id
          in: path
          description: ID элемента разметки.
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
          description: OK
        '404':
          description: Элемент разметки {item_id} не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'

  /app-projects/{app_project_id}/items:
    get:
      tags:
        - item
      summary: Получить список всех элементов в проекте
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#get-/app-projects/-app_project_id-/items):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string
        - name: after_id
          in: query
          description: ID элемента разметки, используемого для курсорной пагинации.
          required: false
          schema:
            type: string
        - name: batch_id
          in: query
          description: ID пакета данных.
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Статус элементов.
          required: false
          schema:
            type: string
        - name: id_gt
          in: query
          description: Элементы с ID больше указанного значения.
          required: false
          schema:
            type: string
        - name: id_gte
          in: query
          description: Элементы с ID больше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: id_lt
          in: query
          description: Элементы с ID меньше указанного значения.
          required: false
          schema:
            type: string
        - name: id_lte
          in: query
          description: Элементы с ID меньше или равным указанному значению.
          required: false
          schema:
            type: string
        - name: created_gt
          in: query
          description: Элементы, созданные после указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_gte
          in: query
          description: Элементы, созданные после указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lt
          in: query
          description: Элементы, созданные до указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lte
          in: query
          description: Элементы, созданные до указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: finished_gt
          in: query
          description: Объекты, разметка которых завершилась после указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: finished_gte
          in: query
          description: Объекты, разметка которых завершилась после указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: finished_lt
          in: query
          description: Объекты, разметка которых завершилась до указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: finished_lte
          in: query
          description: Объекты, разметка которых завершилась до указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: 'Порядок и направление сортировки результатов.

            Доступные параметры:

              * `id` — по идентификатору;

              * `created` — по дате создания. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]);

              * `status` — по статусу объекта;

              * `finished` — по времени завершения разметки.

            Несколько параметров можно указать через запятую.

            Чтобы изменить направление сортировки (сортировать по убыванию),
            добавьте знак дефиса перед параметром. Например, sort=-id.'
          schema:
            type: string
        - name: limit
          in: query
          description: Количество элементов на странице, по умолчанию установлено значение 100. Максимальное значение — 1000.
          required: false
          schema:
            type: string

      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemListResult'
          description: OK
        '404':
          description: Элементы не найдены.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'

    post:
      tags:
        - item
      summary: Добавить новый элемент в пакет данных
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#post-/app-projects/-app_project_id-/items):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string
      requestBody:
        description: Параметры нового элемента.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreateForm'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
          description: OK
        '404':
          description: Элемент разметки не найден.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
        '403':
          description: Нет прав для выполнения операции.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'

  /app-projects/{app_project_id}/items/bulk:
    post:
      tags:
        - item
      summary: Добавить несколько элементов в пакет данных
      description: |
        Не более 10 000 элементов в одном запросе.

        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#post-/app-projects/-app_project_id-/items/bulk):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string
      requestBody:
        description: Параметры новых элементов разметки.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemsBulkCreateForm'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemsBulkCreateResponse'
          description: OK
        '404':
          description: Элементы разметки не найдены.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
        '400':
          description: Ошибка в данных запроса.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
        '403':
          description: Нет прав для выполнения операции.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
        '413':
          description: Слишком большой запрос. Максимальное количество элементов в запросе – 10 000.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'


  /app-projects/{app_project_id}/batches:
    get:
      tags:
        - batch
      summary: Получить список пакетов данных в проекте
      description: |
        {% note tip %}

        **Попробуйте [новый справочник API](https://toloka.ai/docs/api/apps-reference/#get-/app-projects/-app_project_id-/batches):** подробно расписанные параметры, примеры запросов и ответов, образцы кода на разных языках программирования.

        {% endnote %}
      parameters:
        - name: app_project_id
          in: path
          description: ID проекта.
          required: true
          schema:
            type: string
        - name: after_id
          in: query
          description: ID пакета данных, используемого для курсорной пагинации.
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Статус пакетов данных.
          required: false
          schema:
            type: string
        - name: id_gt
          in: query
          description: Пакеты данных с ID больше указанного значения.
          required: false
          schema:
            type: string
        - name: id_gte
          in: query
          description: Пакеты данных с ID больше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: id_lt
          in: query
          description: Пакеты данных с ID меньше указанного значения.
          required: false
          schema:
            type: string
        - name: id_lte
          in: query
          description: Пакеты данных с ID меньше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: name_gt
          in: query
          description: Пакеты данных с именем лексикографически больше указанного значения.
          required: false
          schema:
            type: string
        - name: name_gte
          in: query
          description: Пакеты данных с именем лексикографически больше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: name_lt
          in: query
          description: Пакеты данных с именем лексикографически меньше указанного значения.
          required: false
          schema:
            type: string
        - name: name_lte
          in: query
          description: Пакеты данных с именем лексикографически меньше или равным указанному значения.
          required: false
          schema:
            type: string
        - name: created_gt
          in: query
          description: Пакеты данных, созданные после указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_gte
          in: query
          description: Пакеты данных, созданные после указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lt
          in: query
          description: Пакеты данных, созданные до указанной даты. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: created_lte
          in: query
          description: Пакеты данных, созданные до указанной даты включительно. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]).
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: 'Порядок и направление сортировки результатов.

            Доступные параметры:

              * `id` - по идентификатору;

              * `name` - по имени;

              * `created` — по дате создания. Дата и время приводятся по UTC в формате ISO 8601 (YYYY-MM-DDThh:mm:ss[.sss]);

              * `status` - по статусу.

            Несколько параметров можно указать через запятую.

            Чтобы изменить направление сортировки (сортировать по убыванию),
            добавьте знак дефиса перед параметром. Например, sort=-id.'
          required: false
