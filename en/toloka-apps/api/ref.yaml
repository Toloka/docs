          required: true
          schema:
            type: string
        - name: batch_id
          in: path
          description: Batch ID.
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK

  /app-projects/{app_project_id}/batches/{batch_id}/resume:
    post:
      tags:
        - batch
      summary: Resume batch processing
      description: >-
        Resumes processing the batch with the ID specified in the request.
