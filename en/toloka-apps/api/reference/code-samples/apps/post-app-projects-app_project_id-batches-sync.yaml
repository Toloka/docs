- lang: python
  label: 'Python: Requests'
  source: |
    import requests
    import json

    url = "https://toloka.dev/api/app/v0/app-projects/Q2d15QBjpwWuDz8Z321g/batches/sync"

    payload = json.dumps({
      "name": "Test batch",
      "items": [
        {
          "id": "30",
          "query": "toloka kit",
          "website_url": "https://toloka.ai/docs/toloka-kit"
        },
        {
          "id": "31",
          "query": "crowd kit",
          "website_url": "https://toloka.ai/docs/crowd-kit"
        }
      ]
    })
    headers = {
      'Content-Type': 'application/json',
      'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
    }

    response = requests.request("POST", url, headers=headers, data=payload)

    print(response.text)
