- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/app/v0/app-projects/Q2d15QBjpwWuDz8Z321g/batches/4Va2BBWKL88S4QyAgVje/unarchive"

    payload={}
    headers = {
      'Authorization': 'OAuth PlaceYourRealOAuthToken_Here'
    }

    response = requests.request("POST", url, headers=headers, data=payload)

    print(response.text)
