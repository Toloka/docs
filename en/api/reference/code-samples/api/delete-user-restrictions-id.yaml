- lang: shell
  label: 'cURL'
  source: |
    curl -X DELETE 'https://toloka.dev/api/v1/user-restrictions/19038' \
         -H 'Authorization: OAuth PlaceYourRealOAuthToken_Here'
- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client

    toloka_client = toloka.client.TolokaClient(
      'PlaceYourRealOAuthToken_Here', 'PRODUCTION')

    toloka_client.delete_user_restriction('19038')
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/user-restrictions/19038"
    headers = {
      'Authorization': 'OAuth PlaceYourRealOAuthToken_Here'
    }
    response = requests.delete(url, headers=headers)

    print(response.text)
- lang: js
  label: 'Nodejs'
  source: |
    var request = require('request');
    var options = {
      'method': 'DELETE',
      'url': 'https://toloka.dev/api/v1/user-restrictions/19038',
      'qs': {},
      'headers': {
        'Authorization': 'OAuth PlaceYourRealOAuthToken_Here'
      }
    };
    request(options, function (error, response) {
      if (error) throw new Error(error);
      console.log(response.body);
    });
- lang: java
  label: Java
  source: |
    Unirest.setTimeouts(0, 0);
    HttpResponse<String> response = Unirest.delete("https://toloka.dev/api/v1/user-restrictions/19038")
      .header("Authorization", "OAuth PlaceYourRealOAuthToken_Here")
      .asString();