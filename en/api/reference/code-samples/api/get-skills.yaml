- lang: shell
  label: 'cURL'
  source: |
    curl -X GET 'https://toloka.dev/api/v1/skills' \
         -H 'Authorization: OAuth PlaceYourRealOAuthToken_Here'
- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client

    toloka_client = toloka.client.TolokaClient(
      'PlaceYourRealOAuthToken_Here', 'PRODUCTION')

    for skill in toloka_client.get_skills():
      print(skill.id, skill.name, skill.private_comment)
  description: More details on this in the [Get skills](https://toloka.ai/docs/toloka-kit/recipes/get-skills/) Toloka-Kit recipe
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/skills"
    headers = {
      'Authorization': 'OAuth PlaceYourRealOAuthToken_Here'
    }
    response = requests.get(url, headers=headers)

    print(response.text)
