- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/user-bonuses"
    headers = {
      'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE',
      'Content-Type': 'application/json'
    }
    payload = {
      "user_id": "fac97860c7929add8048ed2ef63b66fd",
      "amount": 0.5,
      "public_title": {
        "EN": "Perfect job!"
      },
      "public_message": {
        "EN": "You are the best!"
      }
    }
    response = requests.post(url, headers=headers, json=payload)

    print(response.text)
