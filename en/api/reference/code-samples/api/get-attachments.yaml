  source: |
    Unirest.setTimeouts(0, 0);
    HttpResponse<String> response = Unirest.get("https://toloka.dev/api/v1/attachments")
      .queryString("pool_id", "1085757")
      .header("Authorization", "OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE")
