  source: |
    import requests

    url = "https://toloka.dev/api/v1/projects/118252"
    headers = {
      'Content-Type': 'application/json',
      'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
    }
    payload = {
      "id": "118252",
      "public_name": "Elephant color (advanced)",
      "public_description": "What color is the elephant in the picture?",
      "public_instructions": "<p>Look at the picture and decide what color the elephant is.</p> You can zoom in or out using the buttons:</p> <img src=\"disc/img1.png>\"",
      "private_comment": "My first project",
      "task_spec": {
        "input_spec": {
          "image": {
            "type": "URL",
            "required": True,
            "hidden": False
          }
        },
        "output_spec": {
          "result": {
            "type": "string",
            "required": True,
            "hidden": False
          }
        },
        "view_spec": {
          "assets": {
            "script_urls": [
              "library1.js",
              "library2.js"
            ]
          },
          "markup": "<task interface code>",
          "script": "<JavaScript code>",
          "styles": "<CSS code>",
          "settings": {
            "showSkip": True,
            "showTimer": True,
            "showTitle": True,
            "showSubmit": True,
            "showFullscreen": True,
            "showInstructions": True,
            "showFinish": True,
            "showMessage": True,
            "showReward": True
          }
        }
      },
      "assignments_issuing_type": "AUTOMATED",
      "assignments_automerge_enabled": False,
      "max_active_assignments_count": 15,
      "quality_control": {
        "configs": [
          {
            "collector_config": {
              "type": "SKIPPED_IN_ROW_ASSIGNMENTS"
            },
            "rules": [
              {
                "conditions": [
                  {
                    "key": "skipped_in_row_count",
                    "operator": "GTE",
                    "value": 10
                  }
                ],
                "action": {
                  "type": "REJECT_ALL_ASSIGNMENTS",
                  "parameters": {
                    "public_comment": "Skipped more than 10 task suites in a row"
                  }
                }
              }
            ]
          }
        ]
      },
      "localization_config": {
        "default_language": "EN"
      }
    }
    response = requests.put(url, headers=headers, json=payload)

    print(response.text)
