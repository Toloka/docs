- lang: shell
  label: 'cURL'
  source: |
    curl -X GET 'https://toloka.dev/api/v1/trainings?project_id=118252' \
         -H 'Authorization: OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client

    toloka_client = toloka.client.TolokaClient(
      'AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE', 'PRODUCTION')

    for training in toloka_client.get_trainings(project_id='118252'):
      print(training.id, training.private_name)
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/trainings"
    params = {
      'project_id': '118252'
    }
    headers = {
      'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
    }
    response = requests.get(url, params=params, headers=headers)

    print(response.text)
- lang: js
  label: 'Nodejs'
  source: |
    var request = require('request');
    var options = {
      'method': 'GET',
      'url': 'https://toloka.dev/api/v1/trainings',
      'qs': {'project_id': '118252'},
      'headers': {
        'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
      }
    };
    request(options, function (error, response) {
      if (error) throw new Error(error);
      console.log(response.body);
    });
