- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client
    from toloka.client.aggregation import PoolAggregatedSolutionRequest

    toloka_client = toloka.client.TolokaClient(
      'PlaceYourRealOAuthToken_Here', 'PRODUCTION')

    aggregation_operation = toloka_client.aggregate_solutions_by_pool(
      type='WEIGHTED_DYNAMIC_OVERLAP',
      pool_id='1238218',
      answer_weight_skill_id='12648',
      fields=[PoolAggregatedSolutionRequest.Field(name='result')]
    )
  description: More details on this in the [Aggregate responses in pool](https://toloka.ai/docs/toloka-kit/recipes/aggregate-responses/) Toloka-Kit recipe
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/aggregated-solutions/aggregate-by-pool"
    headers = {
      'Authorization': 'OAuth PlaceYourRealOAuthToken_Here',
      'Content-Type': 'application/json'
    }
    payload = {
      "pool_id": "1238218",
      "type": "WEIGHTED_DYNAMIC_OVERLAP",
      "answer_weight_skill_id": "12648",
      "fields": [
        {
          "name": "result"
        }
      ]
    }
    response = requests.post(url, headers=headers, json=payload)

    print(response.text)
