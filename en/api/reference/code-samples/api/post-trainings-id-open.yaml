- lang: shell
  label: 'cURL'
  source: |
    curl -X POST 'https://toloka.dev/api/v1/trainings/1239110/open' \
         -H 'Authorization: OAuth PlaceYourRealOAuthToken_Here' \
         -H 'Content-Type: application/json'
- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client

    toloka_client = toloka.client.TolokaClient(
      'PlaceYourRealOAuthToken_Here', 'PRODUCTION')

    toloka_client.open_training('1239110')
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/trainings/1239110/open"
    headers = {
      'Authorization': 'OAuth PlaceYourRealOAuthToken_Here',
      'Content-Type': 'application/json'
    }
    response = requests.post(url, headers=headers)

    print(response.text)
- lang: js
  label: 'Nodejs'
  source: |
    var request = require('request');
    var options = {
      'method': 'POST',
      'url': 'https://toloka.dev/api/v1/trainings/1239110/open',
      'qs': {},
      'headers': {
        'Authorization': 'OAuth PlaceYourRealOAuthToken_Here',
        'Content-Type': 'application/json'
      }
    };
    request(options, function (error, response) {
      if (error) throw new Error(error);
      console.log(response.body);
    });
- lang: java
  label: Java
  source: |
    Unirest.setTimeouts(0, 0);
    HttpResponse<String> response = Unirest.post("https://toloka.dev/api/v1/trainings/1239110/open")
      .header("Authorization", "OAuth PlaceYourRealOAuthToken_Here")
      .header("Content-Type", "application/json")
      .asString();