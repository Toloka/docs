- lang: shell
  label: 'cURL'
  source: |
    curl -X GET 'https://toloka.dev/api/v1/task-suites?pool_id=1227652' \
         -H 'Authorization: OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
- lang: py
  label: 'Python: Toloka-Kit'
  source: |
    import toloka.client

    toloka_client = toloka.client.TolokaClient(
      'AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE', 'PRODUCTION')

    for task_suite in toloka_client.get_task_suites(pool_id='1227652'):
      print(task_suite.id, task_suite.created.date())
- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://toloka.dev/api/v1/task-suites"
    params = {
      'pool_id': '1227652'
    }
    headers = {
      'Authorization': 'OAuth AQC2AGAJgyNSA8CtpdO9MWy_QEB6s6kDjHUoElE'
    }
    response = requests.get(url, params=params, headers=headers)

    print(response.text)
